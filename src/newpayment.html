<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="newpayment.css">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body id="mainContent">
    <h1>New payment</h1>
<input type="number" id="mobileNumber" placeholder="Enter mobile number" required>
<button class="button bb rounded" onclick="searchUser()">Search</button>

<form id="paymentForm" class="form" onsubmit="makeRenewal()">
    <label>ID:</label>
    <input type="number" id="id" readonly>
    <label>Name:</label>
    <input type="text" id="name" readonly>
    <label>Mobile:</label>
    <input type="number" id="mobile" readonly>
    <label>Payment Type:</label>
    <select id="paymentType" name="paymentType">
        <!-- Options will be dynamically added here -->
    </select> 
    <label>Fee:</label>
    <input type="number" id="fee" readonly>
    <label>Discount:</label>
    <input type="number" id="disc"> 
    <label>Last Payment Date:</label>
    <input type="date" id="lastPaymentDate" readonly>
    <label>New payment </label>
    <input type="date" id="newPaymentDate" readonly>
    
    <button type="submit">Make Renewal</button>
</form>


    <a href="owner.html"> back</a>
</body>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./renderer/renderer.js"></script>
</html>
